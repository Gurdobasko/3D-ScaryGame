<!DOCTYPE html>
<html lang="en">
    <head>
        <title>3D Game</title>
        <link rel="stylesheet"
        href = "Style3DGame.css">  
        <meta charset="utf-8">
    </head>
    <body>
        <div id="container">
            <div id="world">
                <div class="square"></div>
            </div>
            <div id="menu1" class="menu" style="display: block">
                <div id="button1" class="button">
                    <p><b>START GAME</b></p>
                </div>
                <div id="button2" class="button">
                    <p><b>INSTRUCTIONS</b></p>
                </div>
                <div id="button4" class="button">
                    <p><b>RULES</b></p>
                </div>
            </div>
            <div id="menu2" class="menu">
                <p style="font-size:40px; top:250px; text-align: center;">
                    <strong>CONTROL KEYS</strong><br>
                    w - Go forward<br>
                    s - Go back<br>
                    a - Go left<br>
                    d - Go right<br>
                    space - jump<br>
                    DON'T GO INTO THE WALLS<br>
                </p>
                <div id="button3" class="button">
                    <p>BACK</p>
                </div>
            </div>
            <div id="menu3" class="menu">
                <p style="font-size:40px; top:250px; text-align: center;">
                    <strong>RULES</strong><br>
                    Collect all the following items:<br>
                    4 bitcoins<br>
                    3 bones<br>
                    2 spiders<br>
                    1 key<br>
                    After collecting all you can find the exit door<br>
                </p>
                <div id="button5" class="button">
                    <p>BACK</p>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="java3DGame.js"></script>
<script src="menu.js"></script>
